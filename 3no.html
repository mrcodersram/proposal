<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Proposal</title>
    <style>
        .box1 {
            display: flex;
            font-weight: 800;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box2 {
            text-align: center;
            padding: 20px;
            height: 200px;
            font-weight: 900;
            background-color: white;
            box-shadow: 1px 1px 7px 6px #000;
            border: 3px solid black;
            border-radius: 8px;
            position: relative;
        }

        .box2 p {
            color: blue;
        }

        .box2 a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid black;
            box-shadow: 1px 1px 8px 6px black;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            position: absolute;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
            left: 25%;
            transform: translateX(-50%);
        }

        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <h2>Baby Man Jao Na! Aur Kitna Sataoge ðŸ˜­</h2>
            <p>Bahut Galat Baat Hei Yaar ðŸ˜¢</p>

            <a href="yes.html" class="btn yes" id="yesButton">Yes</a>
            <a href="#" class="btn no" id="noButton">No</a>
        </div>
    </div>

    <script>
        // Adding button sound effects
        const audio = new Audio('sound.mp3'); // Make sure the path to your sound file is correct.

        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseover', function () {
            const box2 = document.querySelector('.box2');
            const box2Rect = box2.getBoundingClientRect();
            const newTop = Math.random() * (box2Rect.height - noButton.offsetHeight);
            const newLeft = Math.random() * (box2Rect.width - noButton.offsetWidth);
            noButton.style.top = newTop + 'px';
            noButton.style.left = newLeft + 'px';
        });

        yesButton.addEventListener('click', function () {
            audio.currentTime = 0;
            audio.play().catch(error => console.error('Audio play failed:', error)); // Debugging if play fails
        });

        noButton.addEventListener('click', function () {
            audio.currentTime = 0;
            audio.play().catch(error => console.error('Audio play failed:', error)); // Debugging if play fails
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Proposal</title>
    <style>
        .box1 {
            display: flex;
            font-weight: 800;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box2 {
            text-align: center;
            padding: 20px;
            font-weight: 900;
            background-color: white;
            box-shadow: 1px 1px 7px 6px #000;
            border: 3px solid black;
            border-radius: 8px;
        }

        .box2 p {
            color: blue;
        }

        .box2 a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid black;
            box-shadow: 1px 1px 8px 6px black;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <h2>Do You Love‚ù§Ô∏è Me? ü§ó</h2>
            <a href="yes.html" class="yes" id="yesButton">Yes</a>
            <a href="1no.html" class="no" id="noButton">No</a>
        </div>
    </div>

    <script>
        // Add sound effects to Yes and No buttons
        const audio = new Audio('sound.mp3'); // Replace 'sound.mp3' with the correct path to your sound file

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        yesButton.addEventListener('click', function () {
            audio.currentTime = 0;
            audio.play().catch(error => console.error('Audio play failed:', error));
        });

        noButton.addEventListener('click', function () {
            audio.currentTime = 0;
            audio.play().catch(error => console.error('Audio play failed:', error));
        });
    </script>
</body>
